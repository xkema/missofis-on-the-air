<!-- view :: detail -->

<md-toolbar>
	<div class="md-toolbar-tools">
		<h2>
			<span>Detail</span>
		</h2>
	</div>
</md-toolbar>

<md-content layout="row" layout-align-gt-xs="center" layout-padding>
	<div flex-gt-xs="60">
		<md-card>
			<img ng-src="http://image.tmdb.org/t/p/w500{{vm.show.backdrop_path}}" class="md-card-image" alt="{{vm.show.name}}" title="{{vm.show.name}}">
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">{{vm.show.name}}, <small>{{vm.show.id}}</small></span>
				</md-card-title-text>
			</md-card-title>
			<md-card-content>
				<p>{{vm.show.overview}}</p>
			</md-card-content>
			<md-card-actions layout="row" layout-align="center center">
				<md-button class="md-icon-button" ng-click="vm.toggleFavorite()" ng-class="{'md-accent': vm.favorited}">
					<md-icon>favorite</md-icon>
				</md-button>
			</md-card-actions>
		</md-card>
	</div>
</md-content>
