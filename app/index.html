<!DOCTYPE html>
<html lang="tr-TR" ng-app="com.missofis.ontheair" ng-strict-di>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- html5mode base -->
    <base href="/">

	<title>missofis-on-the-air</title>
	<meta name="description" content="missofis-on-the-air">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="../bower_components/normalize-css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/missofis-untitled-boilerplate/dist/css/main.css">

	<!-- scripts -->
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js"></script>
	<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
</head>
<body>

	<!-- app main wrapper -->
	<div id="ontheair-app-wrapper">

		<!-- app header -->
		<on-the-air-header></on-the-air-header>

		<!-- app views -->
		<div ng-view></div>
		
		<footer>
			<hr>
			<p>app footer</p>
		</footer>
		
	</div>

	<!-- firebase -->
	<script src="../bower_components/firebase/firebase.js"></script>
	<script src="assets/scripts/firebase-initialize-app.js"></script>
	
	<!-- application main module -->
	<script src="core/app.module.js"></script>
	<script src="core/app.config.js"></script>

	<!-- service (utils) -->
	<script src="services/OnTheAirUtils/OnTheAirUtils.service.js"></script>

	<!-- service module (tmdb) -->
	<script src="services/TMDb/TMDb.module.js"></script>
	<script src="services/TMDb/TMDb.constants.js"></script>
	<script src="services/TMDb/TMDb.utils.js"></script>
	<script src="services/TMDb/TMDb.config.js"></script>
	<script src="services/TMDb/TMDb.interceptor.js"></script>

	<script src="services/TMDb/TV/TMDb.TV.module.js"></script>

	<script src="services/TMDb/Search/TMDb.Search.module.js"></script>

	<script src="services/OnTheAirFirebase/Auth/OnTheAirFirebase.Auth.module.js"></script>
	<script src="services/OnTheAirFirebase/Auth/OnTheAirFirebase.Auth.service.js"></script>

	<!-- header partial -->
	<script src="partials/_header/header.directive.js"></script>
	<script src="partials/_header/header.controller.js"></script>

	<!-- search component -->
	<script src="components/_search/search.component.js"></script>
	<script src="components/_search/search.controller.js"></script>

	<!-- home module -->
	<script src="views/_home/home.controller.js"></script>
	<!-- detail module -->
	<script src="views/_detail/detail.controller.js"></script>
	<!-- login module -->
	<script src="views/_login/login.controller.js"></script>
